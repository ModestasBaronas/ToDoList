{% extends "base.html" %}
{% block title %}HOME{% endblock %}
{% block content %}
<style>
  .box {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    padding: 40px;
    transform: translate(-50%,-50%);
    background: rgba(0,0,0,.3);
    box-sizing: border-box;
    box-shadow: 0 15px 25px rgba(0,0,0,.6);
    border-radius: 10px;
}
.button {
    border: none;
    background: rgba(247, 247, 247, 0.245);
    box-sizing: border-box;
    border-radius: 120px;
    padding: 19px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 17px;
    margin: 10px 1px ;
    cursor: pointer;
}
.menu {
    position: fixed;
    left: 10%;
    top: 50%;
    transform: translateY(-50%);
}
.button5 {
    border: none;
    background: rgba(247, 247, 247, 0.151);
    box-sizing: border-box;
    width: 40px;
    height: 40px;
    border-radius: 10px;
    font-size: 16px;
    margin: 4px 2px;
    display: inline-block;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>

<div class="box">
    {% if user.is_authenticated %}
    <p>Visited {{ num_visits }} times.</p>
     {% else %}
  <button class="button" onclick="location.href='{% url 'login' %}';"><h5>Login</h5></button>
  <button class="button button1" onclick="location.href='{% url 'register' %}';"><h5>Register</h5></button>
    {% endif %}
</div>

    </div>
{% endblock %}
