{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<style>
  .login-box {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    padding: 40px;
    transform: translate(-50%,-50%);
    background: rgba(0,0,0,.3);
    box-sizing: border-box;
    box-shadow: 0 15px 25px rgba(0,0,0,.6);
    border-radius: 10px;
}
.login-box h2 {
    margin: 0 0 30px;
    padding: 0;
    color: #fff;
    text-align: center;
}
.login-box .user-box input {
    width: 100%;
    padding: 10px 0;
    font-size: 16px;
    color: #fff;
    margin-bottom: 30px;
    border: none;
    border-bottom: 1px solid #fff;
    outline: none;
    background: transparent;
}
.login-box .user-box label {
    position: static;
    top: 0;
    left: 0;
    padding: 10px 0;
    font-size: 16px;
    color: #fff;
    pointer-events: none;
    transition: .5s;
}
.button {
    border: none;
    background: rgba(247, 247, 247, 0.245);
    box-sizing: border-box;
    border-radius: 60px;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 15px;
    margin: 10px 1px ;
    cursor: pointer;
}
.button1 {margin-left: 210px;}

</style>

<div class="login-box">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="user-box">
                <label>Username</label>
                <input type="text" name="username" required="">
            </div>
            <div class="user-box">
                <label>Password</label>
                <input type="password" name="password" required="">
                    <div>
                        <p>
                            <a href="#">
                            <h4>Forgot password</h4>
                            </a>
                        </p>
                    </div>
            </div>
            <div>
                <button type="submit" class="button button1"><h5>Login</h5></button>
            </div>

            <div>
                <button class="button " onclick="location.href='{% url 'register' %}';">
                    <i class="fa fa-user-plus" aria-hidden="true">

                    </i><h5>Register</h5></button>

            </div>
        </form>
    </div>






{% endblock %}
